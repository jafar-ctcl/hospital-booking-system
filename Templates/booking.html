{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Booking
{% endblock %}

{% block content %}

<style>
    .booking-wrapper {
        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .booking-card {
        background: #ffffff;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    .booking-title {
        font-weight: 700;
        color: #1f2d3d;
    }
</style>

<div class="booking-wrapper">
    <div class="col-md-6 col-lg-5">
        <div class="booking-card">
            <h3 class="text-center booking-title mb-4">
                Make an Appointment
            </h3>

            <form action="" method="post">
                {% csrf_token %}
                
                {{ form|crispy }}

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        Book Appointment
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
